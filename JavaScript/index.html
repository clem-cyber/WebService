<!DOCTYPE html>
<html>
<head>
  <title>Appel API</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#apiButton").click(function() {
        $.get("http://127.0.0.1:8080/hotels", function(data) {
          $("#hotels").text(JSON.stringify(data));
        });
        $.get("http://127.0.0.1:8080/flights", function(data) {
          $("#flights").text(JSON.stringify(data));
        });
      });
    });
  </script>
</head>
<body>
  <h1>Appel API</h1>
  <button id="apiButton">Effectuer l'appel API</button>
  <button onclick="window.location.href='http://localhost:8080/login/oauth2/code/google';">
    Connexion avec Google
  </button>

  <h3>Hotels</h3>
  <p id="hotels"></p>
  <h3>Vols</h3>
  <p id="flights"></p>
  <h3>Mon Profil</h3>
  <p id="credentials"></p>
</body>
</html>
